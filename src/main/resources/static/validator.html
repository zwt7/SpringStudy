<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试JSR-303</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
<script>
    var censor = function(key,value){
        if(typeof(value) == 'function'){
            return Function.prototype.toString.call(value)
        }
        return value;
    };
    $(document).ready(function(){
        var obj = {
            id: null,
            date: '2020-03-20',
            doubleValue: 9999.0,
            integer: 110,
            range: 50,
            email: 'email',
            size: 'abc',
            regexp: 'a,b,c,d'
        };
        $.post({
            url: "./validate",
            contentType: 'application/json',
            data: JSON.stringify(obj),
            success: function(result) {
                alert(JSON.stringify(result, censor, 4));
            }
        })
    })
</script>

</body>
</html>
